<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맥도날드 헤더</title>
    <style>
        body {
            height: 3000px;
        }
        #header {
            z-index: 9999;
            position: fixed;
            top: 0;
            left: 0;
            width:100%;
            height: 100px;
            color:#fff;
            background: #add8e6;
            transition: .3s;
            text-align: center;
            line-height: 100px;
            background: transparent;
        }
        /* 스크롤 시 적용할 클래스 */
        #header.scrolled {
            background: #48c3ec;
        }
    </style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <header id="header">
        <h1>상단 고정 헤더</h1>
    </header>
    <script>
        /* 
            객체
                $(window)
            윈도우 이벤트
                scroll - 스크롤 바 움직임 발생할 때
            메서드
                scrollTop() - 스크롤 된 세로위치(px)
                scrollLeft() - 스크롤 된 가로위치(px)
        */
        $(window).on('scroll',()=>{
            let windowScrollTop = $(window).scrollTop();
            if($(window).scrollTop() > 1){
                $('#header').addClass('scrolled');
            } else {
                $('#header').removeClass('scrolled');
            }
        })
    </script>
</body>
</html>
