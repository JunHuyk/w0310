<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS :target Tabs</title>
    <style>
        /* 공통 */
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body {
            font: 15px/1.6 '돋움', sans-serif;
        }
        ul {
            list-style-type: none;
        }
        a {
            color: #333;
            text-decoration: none;
        }

        /* 탭 */
        .tabs {
            position: absolute;
            width: 400px;
            line-height: 2;
        }

        .tab-buttons a {
            display: inline-block;
            padding: 0 20px;
            height: 30px;
            line-height: 30px;
            background: #ccc;
            text-decoration: none;
            margin-right: -4px;
        }

        .tab-content {
            position: absolute;
            width: 100%;
            height: 170px;
            padding: 16px;
            background: orange
        }

        #tab1 a {
            display: inline-block;
            width: 280px;
        }

        .tab-content:target {
            z-index: 1;
        }
        .tab-content:not(:target) {
            z-index: 0;
        }
    </style>
</head>

<body>

    <div class="tabs">
        <div class="tab-buttons">
            <a href="#tab1">공지사항</a>
            <a href="#tab2">갤러리</a>
        </div>

        <div id="tab2" class="tab-content">
            <a href="#">이미지1</a>
            <a href="#">이미지2</a>
            <a href="#">이미지3</a>
        </div>

        <div id="tab1" class="tab-content">
            <ul>
                <li><a href="#">공지사항입니다.</a><span>2025-06-02</span></li>
                <li><a href="#">공지사항입니다.</a><span>2025-06-02</span></li>
                <li><a href="#">공지사항입니다.</a><span>2025-06-02</span></li>
                <li><a href="#">공지사항입니다.</a><span>2025-06-02</span></li>
            </ul>
        </div>
    </div>

</body>

</html>
