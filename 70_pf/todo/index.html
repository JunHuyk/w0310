<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <title>Todo</title>
</head>
<body>
    <div class="todo_container">
        <h1 class="todo_title">ToDo</h1>
        <div class="todo_input_box">
            <input type="text" id="todo_input" placeholder="할 일 추가" onkeydown="enterAdd()">
            <button type="button" id="add_btn"> + </button>
        </div>
        <ul id="todo_list">
            
        </ul>
        <div class="delete_btn_wrap">
            <button class="delete_all">전체 삭제</button>
            <button class="delete_select">선택 삭제</button>
        </div>
        <script src="index.js"></script>
    </div>
</body>
</html>
