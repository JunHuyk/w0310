<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUST 쇼핑몰</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="wrap">
        <header class="header">
            <!-- 웹디시험 a태그의 링크는 #(임시링크, 현재 페이지 최상단) -->
            <h1 class="logo">
                <a href="#">
                    <img src="./images/index_01.png" alt="로고">
                </a>
            </h1>
            <nav class="gnb">
                <img src="./images/index_02.png" alt="내비게이션">
            </nav>
        </header>
        <div class="slide">
            <img src="./images/index_03.png" alt="슬라이드">
        </div>
        <div class="contents">
            <div class="notice">
                <img src="./images/index_04.png" alt="공지사항">
            </div>
            <div class="banner">
                <a href="#"><img src="./images/index_05.png" alt="배너"></a>
            </div>
            <div class="shortcut">
                <a href="#"><img src="./images/index_06.png" alt="바로가기"></a>
            </div>
        </div>
        <footer class="footer">
            <div class="blogo">
                <a href="#"><img src="./images/index_07.png" alt="하단로고"></a>
            </div>
            <div class="copy"><img src="./images/index_08.png" alt="저작권"></div>
            <div class="sns"><img src="./images/index_09.png" alt="sns"></div>
        </footer>
    </div>


</body>
</html>
