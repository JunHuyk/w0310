<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BS5 레이아웃</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
  <!-- 
      중단점
        Extra small           none      576 미만
        small                 sm        576 이상
        Medium                md        768 이상
        Large                 lg        992 이상
        Extra large           xl        1200 이상
        Extra extra large     xxl       1400 이상

      컨테이너
        .container-*
        * 은 sm md lg xl xxl
        .container-fluid -> width:100%;

        예) .container 또는 .container-sm 일때
          장치해상도    max크기 - 좌우 12px 패딩의 합
            576미만     100%
            576이상     540   
            768이상     720
            992이상     960
            1200이상    1140
            1400이상    1320

        예) .container-lg 일때
          장치해상도    max크기 - 좌우 12px 패딩의 합
            576미만     100%
            576이상     100%   
            768이상     100%
            992이상     960
            1200이상    1140
            1400이상    1320
      그리드
        .row
        .col
      열
        .col-*[-*]
          첫번째 *은 sm,md,lg,xl,xxl
            or
          첫번째 *은 1~12까지

          두번째 *은 1~12까지
      거터

  -->
  <!-- .container 크기 : 1320px = 1296 + p24 -->
  <div class="container">
    <div class="row" style="height:100px">
      <!-- 열의 수는 최대 12 -->
      <div class="col-2 bg-danger">1</div>
      <div class="col-4 bg-secondary">2</div>
      <div class="col-4 bg-info">3</div>
      <div class="col-2 bg-secondary-subtle">4</div>
    </div>
  </div>





  <div class="container">
    <div class="row" style="height:100px">
      <div class="col bg-danger">1</div>
      <div class="col bg-secondary">2</div>
      <div class="col bg-info">3</div>
      <div class="col bg-secondary-subtle">4</div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
