<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 문서가 준비되면
        $(()=>{
            //슬라이드 이미지 하나의 가로크기를 slideWhidth 변수에 할당
            let slideWidth = 1320;
            // 2초마다 반복
            setInterval(() => {
                //ul(이미지 전체 목록)의 위치를 오른쪽에서 왼쪽(0에서 -1320px만큼)으로 이동한다
                $('#slider ul').animate({left:'-='+ slideWidth + 'px'},()=>{
                    //  ul의 
                    $(this)
                    //첫번째 자식을 slider ul에 맨뒤로 추가한 후 
                    .append($(this).children().first())
                    //ul의 위치를 left 0으로 초기화한다.
                    .css('left',0);
                });
            }, 2000);
        });
    </script>
</body>
</html>
