<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .div {
            position: absolute;
            top: 100px;
            left: -160px;
            width: 200px;
            height: 200px;
            background: #718c00;
            transition: .4s;
        }

        .active {
            left: 0;
        }

        /* .div:hover {
            left: 0;
        } */
    </style>
</head>

<body>

    <button>HTML 속성 set</button>
    <button>HTML 속성 get</button>
    <button>HTML 속성 remove</button>
    <div class="div">
        <a>웹 사이트로 이동</a>
    </div>

    <script>
        /*
            DOM 요소 속성 추가/삭제
            
                메서드
                    getAttribute('속성')
                        요소의 속성 값을 가져온다.
                    setAttribute('속성', 값)
                        요소의 속성을 설정한다.
                    removeAttribute('속성')
                        요소의 속성을 제거한다.
 
        */
        // DOM 객체 선택
        const bt0 = document.querySelectorAll('button')[0];
        const bt1 = document.querySelectorAll('button')[1];
        const bt2 = document.querySelectorAll('button')[2];
        const div = document.querySelector('div');
        const a = document.querySelector('a');

        // 이벤트
        bt0.onclick = () => {
            div.setAttribute('class', 'div active');
            a.setAttribute('href', 'https://JunHuyk.github.io/w0310');
            a.setAttribute('target', '_blank');
            a.setAttribute('title', 'GitHub로 이동');
            div.style.textAlign = 'center'
            div.style.lineHeight = '200px'
        };
        bt1.onclick = () => {
            const res = div.getAttribute('class');
            console.log(res);
        };
        bt2.onclick = () => {
            div.removeAttribute('class');
            div.setAttribute('class', 'div');
        };


    </script>
</body>

</html>
