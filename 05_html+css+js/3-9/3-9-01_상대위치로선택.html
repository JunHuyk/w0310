<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <nav id="gnb">
        <ul>
            <li class="first">내용1</li>
            <li>내용2</li>
            <li>내용3</li>
        </ul>
    </nav>
    <script>
        /* 
            DOM의 요소 탐색 속성
                - 부모(parent),자식(child, children),형제(sibling) 관계
                -> 상대 위치로 선택
                -> 선택한 요소의 현재 위치를 기준으로 요소를 선택

                요소.parentNode
                    요소의 부모 노드(요소+텍스트) 선택
                요소.parentElement
                    요소의 부모 노드(요소) 선택
                요소.childNodes
                    요소의 자식 노드들(요소+텍스트) 선택
                요소.children[idx]
                    요소의 자식 노드들(요소) 선택

                요소.nextSibling
                    요소의 다음 노드(요소+텍스트) 선택
                요소.previousSibling
                    요소의 이전 노드(요소+텍스트) 선택
                요소.nextElementSibling
                    요소의 다음 노드(요소) 선택
                요소.previousElementSibling
                    요소의 이전 노드(요소) 선택

                요소.firstChild
                    요소의 자식 노드(요소+텍스트) 중 첫 번째 노드 선택
                요소.lastChild
                    요소의 자식 노드(요소+텍스트) 중 마지막 노드 선택
                요소.firstElementChild
                    요소의 자식 노드(요소) 중 첫 번째 노드 선택
                요소.lastElementChild
                    요소의 자식 노드(요소) 중 마지막 노드 선택

                요소.tagName
                    요소의 태그명 반환
                요소.id
                    요소의 id값 반환
                요소.className
                    요소의 class값 반환
                요소.nodeValue
                    요소의 value값 반환
                요소.nodeType
                    요소의 type값 반환
                    -> 반환 값이 1이면 요소
                    -> 반환 값이 2이면 속성
                    -> 반환 값이 3이면 텍스트
            
        */

        const gnb = document.getElementById('gnb');
        console.log(gnb.id); // gnb

        console.log(" 부모 요소 ----------------------------------------")
        console.log(gnb.parentNode); // body
        console.log(gnb.parentElement); // body

        console.log(" 자식 요소 ----------------------------------------")
        console.log(gnb.childNodes[1]); // ul
        console.log(gnb.children); // HTMLCollection [ul]
        console.log(gnb.children[0]); // ul
        console.log(gnb.children.item(0)); // ul
        console.log(gnb.children[0].firstChild); // #text
        console.log(gnb.children[0].lastChild); // #text
        console.log(gnb.children[0].tagName); // ul
        
        console.log(" 자식 요소 ----------------------------------------")
        console.log(gnb.children[0].children[0]); // li.first
        console.log(gnb.children[0].children[0].className); // 1
        console.log(gnb.children[0].children[0].nodeType); // 1
        console.log(" 첫번째/마지막 -------------------------------------")
        console.log(gnb.children[0].children[0].firstChild); // "내용1"
        console.log(gnb.children[0].children[0].firstElementChild); // null
        console.log(gnb.children[0].children[0].firstChild.nodeValue); // 내용1
        
        console.log(" 이전/이후 -----------------------------------------")
        // #text 
        // -> HTML 문서 안에서 줄바꿈이나 공백도 텍스트 노드로 처리한다.
        console.log(gnb.children[0].children[0].nextSibling); // #text
        console.log(gnb.children[0].children[0].nextElementSibling); // 두번째 li
        console.log(gnb.children[0].children[1]); // 두번째 li
        console.log(gnb.children[0].children[2].previousElementSibling); // 두번째 li
    </script>
</body>

</html>
