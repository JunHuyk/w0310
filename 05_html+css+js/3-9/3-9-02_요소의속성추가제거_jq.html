<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    .div {
      position: absolute;
      top: 100px;
      left: -160px;
      width: 200px;
      height: 200px;
      background: #718c00;
      transition: .4s;
    }

    .active {
      left: 0;
    }

    /* .div:hover {
            left: 0;
        } */
  </style>
</head>

<body>

  <button>HTML 속성 set</button>
  <button>HTML 속성 get</button>
  <button>HTML 속성 remove</button>
  <div class="div">
    <a>웹 사이트로 이동하기</a>
  </div>

  <script>
    /*
        DOM 요소 속성 추가/삭제 (jq)
            메서드
                attr('속성')
                    요소의 속성 값을 가져온다.
                attr('속성', 값)
                    요소의 속성을 설정한다.
                attr({속성 : 값 , 속성 : 값, ...}) 속성이 단일 속성이면 속성에 '' 생략 가능
                removeAttr('속성')
                    요소의 속성을 제거한다.
 
    */
    // DOM 객체 선택
    const bt0 = $('button').eq(0);
    const bt1 = $('button').eq(1);
    const bt2 = $('button').eq(2);
    const div = $('div');
    const a = $('a');
    // 이벤트
    bt0.click(() => {
      div.attr('class', 'div active');
      // a.attr('href', 'https://JunHuyk.github.io/w0310');
      // a.attr('target', '_blank');
      // a.attr('title', 'GitHub로 이동');
      a.attr({    //jq는 객체형식으로 한번에 지정 가능
        href: 'https://JunHuyk.github.io/w0310',
        target: '_blank',
        title: 'github로 이동'
      });
    });

    bt1.click(() => {
      const res = div.attr('class');
      console.log(res);
    });

    bt2.click(() => {
      div.attr('class');
      div.attr('class', 'div');
    });


  </script>
</body>

</html>
