<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <div id="content">내용</div>
  <script>
    /*
      CSS변경
        요소.css(속성,값);      
        요소.css({속성:값, 속성:값, ...});

        두 단어 이상은 카멜표기법 backgroundColor
        또는 문자열 처리 'backgroung-color'

    */
    const content = $('#content');

    content.css({
      'width': '200px',
      height: '200px',
      border: '1px solid #000',
      background: 'skyblue',
      textAlign: 'center',
      lineHeight: '200px'
    });


  </script>
</body>

</html>
