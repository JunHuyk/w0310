<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <form action="#" name="form">
    <select name="y">
      <option value="#">년도 선택</option>
    </select>
    <select name="m">
      <option value="#">월 선택</option>
    </select>
    <select name="sub">
      <option value="#">과목 선택</option>
      <option value="#">html</option>
      <option value="#">css</option>
      <option value="#">javascript</option>
    </select>
  </form>
  <script>
    /* 
      폼의 select 요소의 option 추가/삭제

        추가
          document.form요소.select요소.add(new Option("option 내용","option 속성값"));
        삭제
          document.form요소.select요소.length = option 요소의 개수;
      

    */

    // 폼 선택
    const form = document.form;
    const form1 = document.forms[0];
    const form2 = document.forms['form'];

    // 현재 년도 생성
    const date = new Date();
    const year = date.getFullYear();

    // i를 1950부터 현재 날짜의 년도까지 반복
    for (let i = 1970; i <= year; i++) {
      //폼.요소.add()
      form.y.add(new Option(i, i)); // option 요소를 추가
    }
    for (let i = 1; i <= 12; i++) {
      form.m.add(new Option(i, i));
    }
    form.sub.length = 4; // option 요소를 3개로 만듦
  </script>
</body>

</html>
