<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <form action="#" method="post" name="login">
    <div>
      <label for="id">아이디</label>
      <input type="text" name="id" id="id">
    </div>
    <div>
      <label for="pw">비밀번호</label>
      <input type="password" name="pw" id="pw">
    </div>
    <div>
      <input type="submit" value="확인">
    </div>
  </form>
  <script>
    /*
        폼 객체 선택
          document.폼명.요소명

            document.forms[idx].element[idx]
            document.forms[idx][idx]
            document.forms['폼명'].element['요소명']
            document.forms['폼명']['요소명']

        속성
          value
          checked
          disabled
          defaultValue
          length

        메서드
          focus()
          blur()
          submit()
          reser()
    */

    const login = document.login;
    // 전송 버튼을 눌렀을 때
    login.onsubmit = () => {
      if (!login.id.value) {
        alert('아이디 입력');
        login.id.focus();
        return false;
      }
      if (!login.pw.value) {
        alert('비밀번호 입력');
        login.pw.focus();
        return false;
      }
    }

  </script>
</body>

</html>
