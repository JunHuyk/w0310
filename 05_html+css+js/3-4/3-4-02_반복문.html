<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

    <p i="i"></p>
    <script>
        /* 
            반복문
                1. while
                2. do~while
                3. for


            //조건이 만족하는 동안
            while(조건){
                실행문
                증감식
            }

            //무조건 1번은 코드가 실행 (while문의 조건이 false여도 한번은 실행됨)
            do{

            } while(조건식)
        */
    //     let i = 0;

    //     console.log(i);

    //    }
        let n = 1;
        let sum = 0;

        do {
            sum += n;
            n ++;
        } while (n < 8);
        console.log(sum);

        let x = 0;
        let y = 0;
        let z = 6;

        let total1 = 0;
        let total2 = 0;

        while(x<=5){
            total1 += x;
            x++;
        }
        console.log('x :' + total1);
        
        do {
            total2 +=y;
            y++;
        } while(y<=5);
        console.log('y : ' + total2);

        do {
            z++;
        } while (z<=5);
        console.log('z : ' + z);


        //구구단
        let gugudan = '';
        //i는 2,3으로 두번반복
        for(let i = 2; i<=9; i++){
            for(let j = 1; j<=9; j++){
                gugudan += `${i}x${j}=${i * j}<br>`;
            }
        }
        document.write(gugudan);

        let multiple = '3의 배수는';
        for (let i = 1; i<= 20; i++){
            if(i%3 === 0){
                multiple += i + ' ';
            }
        }
        console.log(multiple);
    </script>
</body>
</html>
