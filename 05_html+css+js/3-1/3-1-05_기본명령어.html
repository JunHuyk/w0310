<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 명령어</title>
    
</head>
<body>
    <script>
        // 객체마다 정해진 속성과 메서드가 있다.
        // window는 전역 객체(모든 객체의 최상위 객체)로 생략 가능
        // window의 메서드이면서 함수이다. 객체가 필요하면 메서드(ex arr1.forEach)
        // 1. 입력
        window.prompt('출력 페이지 수를 입력하세요!','');
        // 2. 출력
        window.alert('자바스크립트');
        document.write('자바스크립트');
        console.log('자바스크립트');
        // 3. 확인
        window.confirm('정말 삭제하시겠습니까?');
    </script>
</body>
</html>
