<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        /* 

            2D - 평면 -> x,y
            3D - 입체 -> x,y,z

            transform(변형)
               transform : translate(x,y) -> 이동
                    transform : translateX(20px) 
                                    -> x축 20px 이동 (좌우)
                    transform : translateY(20px) 
                                    -> y축 20px 이동 (상하)
                    transform : translateZ(20px)
                                    -> z축 20px 이동 (앞뒤)
                            

               transform : scale(0.7, 1.3) -> 크기 조절
                    -> 너비 0.7 높이 1.3으로 크기 조절
                    transform : scaleX(0.7) 
                                    -> 너비만 0.7로 조절
                    transform : scaleY(1.3)
                                    -> 높이만 1.3으로 크기조절


               transform : rotate(30deg) -> 2D 회전 
                    -> 30도 회전 (deg = 각도)
                    3D
                    transform : rotateX(30deg) -> x축 기준 3D회전
                    transform : rotateY(30deg) -> Y축 기준 3D 회전
               
               
               transform : skew(30deg,20deg) -> 기울기
                                -> 가로30도 세로20도 기울이기
                    transform : skewX(30deg) 
                    transform : skewY(30deg) 
        */
        p {
            width: 500px;
            padding: 15px;
            background: #87a;
            border: 5px solid rgba(0,0,0,0.5);
            font:21px Times;
        }

        .t1:hover {
            transform: translate(30px,20px);
            transition:.3s
        }
        .t2:hover {
            transform: rotate(50deg);
            transition:.3s
        }
        .t3:hover {
            transform: scale(0.7,1.3);
            transition:.3s
        }
        .t4:hover {
            transform: skew(10deg,15deg);
            transition:.3s
        }
        .t5:hover {
            transform: matrix(1,0.1,0,1,0,0);
            transition: .3s;
        }
        
    </style>
</head>
<body>
    <p>Original</p>
    <p class="t1">translate(30px,20px)</p>
    <p class="t2">rotate(50deg)</p>
    <p class="t3">scale(0.7,1.3)</p>
    <p class="t4">skew(10deg,15deg)</p>
    <p class="t5">matrix(1,-0.1,0,1,0,0)</p>
</body>
</html>
