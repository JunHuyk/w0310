<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 선언</title>
    
</head>
<body>
    <script>
        // 변수(variable)란 '데이터를 저장하는 장소'
        // 변수 선언 키워드 : var let const

        let num = 0;
        // 문자열 (string)
        // 문자열은 '' 또는 "" 로 묶는다.
        let str = 'javascript';
        let temp = true;
        document.write(num + '<br>' + str + '<br>' + temp);


        // 1. 여러 개의 변수를 선언할 경우
        let num2, str2, temp2; //선언만
        let num3 = 10, str3 = 'javascript', temp3 = true; // 선언 및 할당

        // 2. 변수는 새로운 데이터가 저장되면 기존 데이터는 사라진다.
        num = 10;
        document.write(num);

        // 변수 이름 정의 방법
            // 1. 띄어쓰기 X
            // let n um = 10; (x)

        // 2. 첫 글자는 영문자, _ , $ 만 사용 가능
            // let 1num = 10; (x)
            // let %num = 10; (x)
            // let _num = 10; (o)
            // let $num = 10; (o)

        // 3. 예약어(reserved word)는 사용할 수 없다.
            // 예약어 : var, let, const, if, else, function, return(반환), this, ...

        // 4. 명명 규칙
            // - 카멜 표기법 
                // ex) isCatOrDog
            // - 파스칼 표기법 
                // ex) IsCatOrDog
            // - 스네이크 표기법
                // ex) is_cat_or_dog
            // - 케밥 표기법  
                // ex) is-cat-or-dog

        // 변수명과 함수명은 카멜 표기법을 사용하고, 객체는 파스칼 표기법을 사용하는 것이 좋다.
        // 변수는 명사, 함수는 동사로 표현하는 것이 좋다.

</html>
