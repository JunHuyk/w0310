<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문</title>
</head>
<body>
    <script>
        /* 
            제어문
                1. 조건문 : if ,else if, else 
                2. 선택문 : switch/case
                3. 반복문 : while,do while, for
                4. 기타 : break, continue
        */
        /* 
            형식:
                if(조건식){
                    코드;
                }
            의미: 조건식이 true면 코드 실행, false면 실행 x
        */
       let age = 10;
       let admissionFee = '';
       if (age < 2){
            admissionFee = 2000;
       }else {
        admissionFee = 1;
       }
       
       console.log(admissionFee);
    </script>
</body>
</html>
