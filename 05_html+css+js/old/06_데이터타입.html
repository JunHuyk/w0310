<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 타입</title>
</head>
<body>
    <div id="gnb">내가 gnb야</div>
    <script>
        /* 
            데이터 타입
                1. 원시 (Primitive, 기본) 타입
                    1. 숫자(number) : 10
                    2. 문자열 (string) : "javascript" -> ''또는 ""로 묶는다
                    3. 불(boolean) : true, false -> 예약어 (키워드)
                    4. undefined - 정의하지 않은 값 ->값을 할당하지 않았을 때
                    5. null - 값 없음
                    ...
                    6. symbol
                    7. bigint

                2.  참조(Reference)
                    1. 함수 (function) : function(){} , ()=>{}
                    2. 객체 (Object) : {}
                    3. 배열 (array) : []
        */

        var num1 = 10;  // 정수
        var num2 = 10.5; // 소수
        var num3 = 1e+2; // 지수 (exponent) : 1 *10^2

        console.log(num1); // 10
        console.log(num2); // 10.5
        console.log(num3); // 100

        var str1 = '문자';
        var str2 = "문자";
        var str3 = "10";

        // + 는 문자열을 나열
        // 1 + 2 -> 3
        // '1' + '2' -> 12
        // '일' + 2 -> 일2
        console.log("str1 = " + str1); // str1 = 문자
        console.log("str2 = " + str2); // str2 = 문자
        console.log("str3 = " + str3); // str3 = 10
        console.log(10 + parseInt(str3)); // 1010 
        console.log(10 + num1); // 20 

        
        // ""또는 ''을 출력
        // 이스케이프 문자
        var str4 = '문자는\\ "문자"';
        var str5 = "문자는\t '문자'";
        var str6 = '문자는\'문자\'';
        var str7 = "문자는\n \"문자\"";

        document.write(str4 + '<br>');
        document.write(str5 + '<br>');
        document.write(str6 + '<br>');
        document.write(str7 + '<br>');
        // alert('자바스크립트\n 제이쿼리');

        // 비교 연산의 결과는 true 또는 false
        // 비교연산자 : > < <= >= == === != !==
        var boo1 = (5 > 4);
        var boo2 = (5 < 4);
        document.write (boo1);
        document.write('<br>');
        document.write(boo2);
        document.write('<br>');
        
        var boo3 = 0;
        var boo4 = 1;
        // 객체지향 프로그래밍언어 : Python , Java, Javascript, C++
        // 객체, 클래스, 생성자, 함수, 메서드
        // Boolean(데이터) -> 데이터를 불 값으로 생성한다
        // 0만 flase , 0 이외의 숫자는 true
        // undefined와 null은 false
        document.write(Boolean(boo3)); // false
        document.write('<br>');
        document.write(Boolean(boo4)); // true
        

        //undefined
        var temp 
        document.write('<br>');
        document.write(temp);
        
        //null - 빈(empty) 상태(초기화), 데이터를 할당하였으나 값이 존재하지 않을 때
        var temp2 = 10;
        temp2 = null;
        document.write('<br>');
        document.write(temp2);

        //document는 문서객체
        // .getElementById()는 객체의 메서드(method,동작, 방법)
        // get 얻다, 가져오다
        // Element 요소
        // by ~에 의해
        // id -> html의 id속성
        // .메서드 (파라미터, 매개변수)

        var gnb = document.getElementById('gnb');
        document.write('<br>');
        document.write(gnb);
        
        
    </script>
</body>
</html>
