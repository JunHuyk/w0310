<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>메인페이지</h1>
    <label for="pw">비밀번호 :</label>
    <input type="password" id="pw">
    <button type="submit" id="login_btn">로그인</button>

    <script>
        /* 
            HTML 속성 (attribute)
            CSS 속성(property)

            객체 (object) :
                window
                    |
                document,location, ...
                    |
                    <html>
                    |
                    <body>
                    |
                    <input>[object HTMLInputElement]

            객체(object) : document, [objectHTMLInputElement]
            메서드(method) : getElementById()
            속성(property) : value, onclick

            형식 :  객체.속성
                    객체.메서드()
                    객체.메서드().속성

            var pw = document.getElementById('pw');

            함수 
                1. 익명 함수 -> 이름없는 함수
                2. 선언적 함수 -> 이름있는 함수

            함수 호출(call)
                함수이름()
                alert()

            익명 함수 형식
                var 변수 = function(){};
            선언적 함수 형식
                function 함수명() {}
                const 함수명 = ()=>{}

            함수 호출(call) 형식 :
                    변수명(); 또는 함수명();

            이벤트(event) -> 사건발생, 인터렉티브(상호작용)
                        - 윈도우 : load
                        - 마우스 : click, hover, ...
                        - 키보드
            이벤트 형식 : 
                        객체.on이벤트명 = 익명함수;
                        ????.onclick
        */
        // 선언문
        var pw = document.getElementById('pw');
        var login_btn = document.getElementById('login_btn');
        var result = '잘못 입력했습니다. 다시 한번 입력해 주세요.';

        function loginFn(){
            if(pw.value === '1234') {
                location.href="https://naver.com";
            } else {
                alert(result);
                pw.value = null;
            }
        }

        //로그인 버튼을 클릭하면
        login_btn.onclick = ()=>{
            loginFn();
        };
        </script>
</body>

</html>
