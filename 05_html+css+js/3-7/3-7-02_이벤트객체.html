<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트객체</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    button {
      width: 180px;
      height: 70px;
    }

    #area {
      width: 300px;
      height: 150px;
      background: green;
      color: #fff;
      text-align: center;
      font-weight: bold;
      line-height: 150px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <button id="btn">클릭</button>
  <div id="area">여기에 마우스 왼쪽, 가운데,오른쪽 버튼 클릭</div>
  <script>
    /*
      이벤트 객체 : event
        익명 함수의 매개 변수 event가 이벤트 객체이다.
        변수명을 반드시 'event'로 사용할 필요는 없으나, 보통 이벤트 객체의 의미로 'event'를 많이 사용한다(관례)

        bt.onclick = (e)=>{
        e.속성 = 값,
        e.메서드()
        }

      속성
        targey
        type
        clientX
        clientY
        screenX
        screenY
        button

      메서드
        preventDefault()
        stopPropagation()
    */

    const btn = document.getElementById('btn');
    const area = document.getElementById('area');

    btn.onclick = (e) => {
      console.log(e.target); // <button id="btn">클릭</button>
      console.log(e.type); // click
      console.log(e.clientX);
      console.log(e.clientY);
      console.log(e.screenX);
      console.log(e.screenY);
    };

    area.onmousedown = (event) => {
      console.log(event.button);
    }
  </script>
</body>

</html>
