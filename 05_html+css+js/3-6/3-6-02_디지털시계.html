<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>디지털시계</title>
</head>

<body>
  <h1>디지털 시계</h1>
  <p id="clock"></p>
  <script>
    const clock = document.getElementById("clock");

    const digitalClock = () => {
      const date = new Date();
      clock.textContent = date.toLocaleString();
    }
    
    setInterval(() => {
      digitalClock();
    }, 1000);
  </script>
</body>

</html>
