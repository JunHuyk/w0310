<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용자정의객체</title>
</head>

<body>
  <script>
    /*


      예약어
        true, false, if, else, for, while, do, break, continue, switch, try, catch, this, ...


      객체(object)
        데이터 값을 필요한 대로 만들어 사용
        데이터는 'key : value'의 쌍으로 이루어져 있다.
        -> 이것을 속성(properties)이라고 한다.

        1. 사용자 정의 객체
            객체 리터럴
            객체 생성자 함수
            클래스(ES6) -> 객체 지향 프로그래밍 언어
        2. 내장 객체 : Number, String, Array, Math, Date, RegExp, ...
        

        
        사용자 정의 객체 형식 (객체 리터럴):
        const 변수 = {
          이름(key) : 값(value),
          속성 : 값,
          메서드 : function(){},
          ...
          };
        
          
          변수
          변수는 데이터 값을 하나밖에 저장못한다
          const a = 1;
          let b = 2;
      */

    // 객체 생성
    const info = {
      subject: 'css',
      credit: 1,
      printOut: () => {
        // this는 객체 자신을 가리킨다.
        return this.subject + ', ' + this.credit + '학점';
        // return info.subject + ', ' + info.credit + '학점';
      }
    };

    // 객체 사용
    console.log(info.subject);
    console.log(info.credit);
    console.log(info.printOut());
  </script>
</body>

</html>
