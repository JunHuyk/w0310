<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>replace()</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <div>
    <img src="https://picsum.photos/id/400/200/150" alt="">
    <a href="#">400</a>
    <a href="#">401</a>
    <a href="#">402</a>
  </div>
  <script>
    /* 
      css -> CSS속성
      attr -> HTML 속성

      getter -> attr({속성명})
      setter -> attr({속성명:속성값})

    */

    const img = $('img');
    const btn = $('a');

    let currentPath;
    let currentImgNum;

    const pager = (i) => {
      currentPath = img.attr('src');
      currentImgNum = currentPath.substr(25, 3);
      img.attr({ src: currentPath.replace(currentImgNum, i + 400) });
    };


    btn.eq(0).click(() => pager(0));
    btn.eq(1).click(() => pager(1));
    btn.eq(2).click(() => pager(2));



  </script>
</body>

</html>
