<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>수학 객체</title>
</head>

<body>
  <script>
    /* 
      Math객체
        수학 연산을 위한 객체
        new 연산자로 객체를 생성하지 않는다

      Math속성
        Math.PI
          원주율 -> 3.141592653589793
        Math.E
          자연 로그 -> 2.718281828459045
        Math.LN2
          2의 자연로그 -> 0.6931471805599453
        Math.LN10
          10의 자연로그 -> 2.302585092994046
        Math.LOG2E
          밑이 2인 E의 로그-> 1.4426950408889634
        Math.LOG10E
          밑이 10인 E의 로그 -> 0.4342944819032518
        Math.SQRT1_2
          1/2의 제곱근 -> 0.7071067811865476
        Math.SQRT2
          2의 제곱근 ->1.4142135623730951

      Math 메서드
        Math.abs()
          음수를 양수로
        Math.max()
          최댓값
        Math.min()
          최솟값
        Math.round()
          반올림
        Math.ceil()
          올림
        Math.floor()
          버림
        Math.random()
          0 이상 ~ 1 미만 사이 난수 (매개변수가 없음)
        Math.sqrt()
          제곱근
       
        Math.sin()
        Math.cos()
        Math.tan()
    */

    console.log(Math.PI); // 파이값
    console.log(Math.SQRT1_2); //루트2
    console.log(Math.LN10);
    console.log(Math.LOG2E);
    console.log(Math.LOG10E);

    console.log(`======== MAth 메서드 =========`)
    console.log(Math.abs(-2));
    console.log(Math.max(10, 20));
    console.log(Math.min(10, 20));
    console.log(Math.round(10.5));
    console.log(Math.ceil(10.5));
    console.log(Math.floor(10.5));
    console.log(Math.random());
    console.log(Math.sin(30));
    console.log(Math.cos(30));
    console.log(Math.tan(30));
    console.log(Math.sqrt(4));

    const luckyNumber = [];
    let num = 0;
    for (let i = 0; i <= 100; i++) {
      luckyNumber.push(i);
    }
    num = Math.floor(Math.random() * luckyNumber.length);
    console.log(luckyNumber.toString());
    console.log('오늘 행운의 당첨번호는' + luckyNumber[num] + '입니다.');

  </script>
</body>

</html>
