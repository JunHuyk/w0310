<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산자</title>
</head>
<body>
    <script>
        /* 
            비교연산자
                <
                >
                >=
                <=
                ==
                ===
                !=
                !==
                
            비교 연산자는 값을 비교하여 결과 값을 Boolean 값인 true 또는 false로 반환한다.
            -> 비교 연산의 결과는 true 또는 false이다.
        */
       console.log(5>2);
       console.log(5<2);
       console.log(5>=2);
       console.log(5<=2);
       console.log(5==2);
       console.log(5===2);
       console.log(5!=2);
       console.log(5!==2);
    </script>
</body>
</html>
