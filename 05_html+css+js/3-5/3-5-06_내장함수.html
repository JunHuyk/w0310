<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내장함수</title>
</head>

<body>
  <script>
    /*
      내장함수
        자바스크립트에서 기본적으로 내장되어 있는 함수

      encodeURIComponent();
        URI(Uniform Resource Identifier) 인코딩
        -> 인터넷에서 자원의 위치를 식별하는 고유한 문자열
        -> 영문, 숫자, (), -, _, ., ~, *, ! 를 제외한 문자열 인코딩
      decodeURIComponent();
        URI 디코딩
      
      isNaN();
        -> 숫자인지 아닌지 판별
        -> 숫자가 아니면 true, 숫자면 false
      isFinite();
        -> 유한한지 아닌지 판별
        -> 유한한 값이면 true, 무한하면 false
      Number();
        숫자로 변환
      parseInt();
        숫자와 문자가 포함되어 있을 경우, 정수(Integer) 부분만 숫자로 변환
      parseFloat();
        숫자와 문자가 포함되어 있을 경우, 소수 부분까지 숫자로 변환
      String();
        문자열로 변환
      eval();
        문자를 자바스크립트 코드로 변경
    */

    // 인코딩, 디코딩 함수
    const encodeStr = '자바스크립트';
    console.log(encodeURIComponent(encodeStr));
    const decodeStr = encodeURIComponent(encodeStr);
    console.log(decodeURIComponent(decodeStr));

    // 숫자, 유한 무한 값 판별 함수
    const num1 = '숫자';
    if (!isNaN(num1)) {
      console.log(`숫자 ${num1}입니다.`);
    } else {
      console.log('숫자 아님');
    }

    const num2 = 1 / 0;
    if (isFinite(num2)) {
      console.log('유한값');
    } else {
      console.log('무한값');
    }

    //문자를 숫자로
    const num3 = '10';
    console.log(Number(num3));
    const num4 = '100px';
    console.log(parseInt(num4));
    const num5 = '33.3%';
    console.log(parseFloat(num5));
    const num6 = 10;
    console.log(typeof num6);
    console.log(typeof String(num6));

    //자바스크립트의 코드 변경 함수
    const str1 = 'var num7 = 10';
    const str2 = 'var num8 = 10';
    eval(str1);
    eval(str2);
    console.log(str1 + str2);
    console.log(num7 + num8);

  </script>
</body>

</html>
