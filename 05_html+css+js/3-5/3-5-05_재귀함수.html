<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>재귀함수</title>
</head>

<body>
  <script>
    /* 
     재귀함수
       함수 안에서 자신의 함수를 다시 호출하는 함수
 
     function 함수명 () {
       코드;
     };
     함수명();
 
     function 함수명 () {
       코드;
       함수명();
     };
 
     함수명();
  */
    function factorial(n) {
      if (n === 1) {
        return 1;
      } else {
        console.log(`${n} * factorial(${n - 1})`);
        return n *= factorial(n - 1);
      }
    };

    console.log(factorial(4));



  </script>
</body>

</html>
