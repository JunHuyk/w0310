<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>type 속성</legend>
            <p>아이디 : <input type="text"></p>
            <p>비밀번호 : <input type="password"></p>
            <p>검색 : <input type="search"></p>
            <p>이메일 : <input type="email"></p>
            <p>전화번호 : <input type="tel"></p>
            <p>컬러선택 : <input type="color"></p>
            <p>수량 : <input type="number" min="1" max="10" value="1"></p>
            <p>만족도 : <input type="range" min="1" max="10" value="1"></p>
            <!-- checkbox와 radio버튼 value는 서버로 전송할 데이터 값이다. -->
            <p>이메일 수신여부</p>
            <p>동의함<input type="radio" name="receive" checked="checked">동의안함<input type="radio" name="receive"></p>
            <p>html <input type="checkbox" checked="checked">css <input type="checkbox"></p>

            <p><input type="submit" value="전송"></p> <!-- 전송 : 회원가입,로그인 -->
            <p><input type="reset" value="취소"></p> <!-- 초기화 : 취소, 로그아웃-->
            <!-- 전송과 초기화가 아닌 경우 : 애니메이션(Tab메뉴), ... -->
            <p><input type="button" value="확인"></p>
            <!-- 버튼을 이미지로 디자인하여 사용(근데 잘 안씀) -->
            <p><input type="image" src="./Frame.svg" alt="검색"></p>

            <p>첨부할 파일 : <input type="file" ></p>
            <input type="date">
            <input type="datetime-local">
            <input type="month">

        </fieldset>

    </form>
</body>
</html>
