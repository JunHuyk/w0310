<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
  </head>

  <body>
    <h1>폼</h1>
    <form action="form.jsp">
      <h2>입력(input) 태그의 타입</h2>
      <label>입력상자 <input type="text"></label> <br>
      <!-- 여러줄입력상자 : 글쓰기 -->
      글쓰기 <textarea name="user_write" id=""></textarea> <br>
      회칙
      <textarea
        id=""
        cols="30"
        rows="50"
        readonly
        style="width: 200px; height: 150px; resize: none">
        회칙을 여기에 기록
        </textarea>

      <br />

      <!--
            rows : 줄 수
            cols : 칸(열,column) 수
            resize : none; > 크기수정 X > 수정 못함
         -->

      비밀번호 <input type="password"> <br>

      <label for="search_box">검색</label>
      <input type="search" id="search_box"> <br>
      전화번호 <input type="tel"> <br>

      <!-- select의 value는 서버로 전송될 값 -->
      주소
      <select>
        <option value="dafault" selected>======</option>
        <option value="seoul">서울특별시</option>
        <option value="gyeong-gi">경기도</option>
        <option value="gang-won">강원도</option>
        <option value="jeonla">전라도</option>
        <option value="gyeongsang">경상도</option>
        <option value="chungcheong">충청도</option>
      </select>
      <br />

      이메일 <input type="email"> <br>
      웹주소 <input type="url">

      <!-- alt+클릭 : 다중커서 / ctrl + alt + 아래방향키
         // shift+alt+방향키 
         // ctrl + d : 같은단어 선택
         -->
      <!-- 여러개 중복 > checkbox, 하나만 선택 > radio -->
      <!-- name속성으로 그룹핑한다. 속성값은 임의지정(단, 의미있게) -->
      <h2>관심 분야</h2>
      <label> <input type="checkbox" name="chkgroup"> html </label>
      <label> <input type="checkbox" name="chkgroup"> css </label>
      <label> <input type="checkbox" name="chkgroup"> javascript </label>
      <br />

      <h2>위 사항을 모두 확인 후 선택</h2>
      <label> <input type="radio" name="radiogroup"> 동의함 </label>
      <label> <input type="radio" name="radiogroup"> 동의하지않음 </label>
      <br />

      <label for="radio-button">
        <input type="radio" id="radio-button">d</label
      >
      <label for="radio-button">
        <input type="radio" id="radio-button">dd</label
      >

      <!--
            버튼은 용도에 맞게
            전송 - 로그인, 회원가입 시 확인
        -->
      <input type="submit" value="전송">
      <input type="reset" value="취소">
      <input type="button" value="버튼"> <br><br>
      <button type="submit">전송</button>
      <button type="reset">취소</button>
      <button type="button">버튼</button>

      <!-- https://caniuse.com/ -->
    </form>
  </body>
</html>
