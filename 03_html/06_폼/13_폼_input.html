<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>

<body>
    <h1>폼</h1>
    <h2>입력(input) 태그의 타입</h2>

    입력상자 <input type="text"> <br>
    전송버튼 <input type="submit"> <br>
    숨김필드  <input type="hirren"> <br>
    취소버튼 <input type="reset"> <br>
    그냥버튼 <input type="button"> <br>
    이미지 <input type="image"> <br>
    파일첨부 <input type="file"> <br><br><br>

    
    <!-- 여러개 중복 > checkbox, 하나만 선택 > radio -->
    네모 <input type="checkbox"> <br>
    네모 <input type="checkbox"> <br>
    네모 <input type="checkbox"> <br>
    동그라미 <input type="radio"> <br>
    동그라미 <input type="radio"> <br>
    동그라미 <input type="radio"> <br><br><br>

    <!-- text 세분화 -->
    검색 <input type="search"> <br>
    전화번호 <input type="tel"> <br>
    이메일 <input type="email"> <br>
    웹주소 <input type="url"> <br>

    <!-- 날짜 -->
    <!-- detetime-local 을 사용하고 detetime은 잘 사용안함 -->
    <!-- shift + alt + a 옆에 주석달기 -->
    date <input type="date"> <br>
    datetime <input type="datetime"> <br> <!-- 모든 브라우저가 지원 x -->
    datetime-local <input type="datetime-local"> <br>
    month <input type="month"> <br> <!-- 파이어폭스 브라우저는 지원 x -->
    time <input type="time"> <br> <!-- 파이어폭스 지원 x -->
    week <input type="week"> <br> <!-- 파이어폭스 지원 x -->

    <!-- 색 -->
    <input type="color"> <br>

    <!-- 범위 -->
    <input type="range"> <br>
    <!-- 스핀 버튼 -->
    <input type="number"> <br>


    <!-- https://caniuse.com/ -->
</body>
</html>
