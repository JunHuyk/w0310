<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <h1>이미지</h1>

    <!-- 
        이미지 자료 수집 
            - 언스플래쉬: https://unsplash.com/ko
            - pngwing : https://www.pngwing.com/ko
    -->

    <!--
         img는 종료태그가 없다. 이런 요소를 빈 요소라고 한다.
        <시작태그 속성="속성 값" 속성="속성 값" ...>  

        이미지는 src와 alt속성을 반드시 써야한다.
        <img src="이미지경로 지정" alt="대체텍스트">

        alt는 웹 접근성과 관련된 속성으로 정확히 기록하지 않으면 웹 표준 작업이라 할 수 없다.

        <img src="./../70_pf/mcdonald/img/contents2.jpg">
        > alt속성을 사용하지 않았기 떄문에 비표준이다.

        이미지 경로 설정
            ./ > .은 현재 위치
            ../ > ..은 부모 폴더(디렉토리)로 한 단계 이동
            ../../ 두 단계 이동
            ../../../ 세 단계 이동
    -->
    <img src="./../70_pf/mcdonald/img/contents2.jpg" alt="콘텐츠1">
</body>
</html>
