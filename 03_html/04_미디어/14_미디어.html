<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    
    
    <h1>멀티미디어</h1>
   
    <!-- 
        텍스트 : txt
        이미지 : png(투명 배경), gif(애니메이션), jpg
        비디오 : mp4, webm, ogv
        오디오 : mp3, wav, ogg
    -->
    
    <img src="./assets/naver.png" alt="네이버로고" width="400px">

    <br>
    <!--    
        비디오와 오디오 속성
            1.autoplay : 자동실행
            2.muted : 무음
            3.controls : 제어바(실행,일시정지)
            4.loop : 반복
    -->
    <video src="./assets/nature.mp4" autoplay muted loop width="400px"></video>

    <video src="./assets/duck.mp4" controls width="400px"></video>


    <!-- source태그는src,type 필수속성 -->
    <!-- 풀스크린 비디오 -->
    <video autoplay muted loop width="100%"> <!--위에서 부터 순차적으로-->
        <source src="./assets/main_movie_new_250212.mp4" type="video/mp4">
        <source src="./assets/main_movie_new_250212.webm" type="video/webm">
    </video>

    <!-- 
        비디오 자료수집
            1. 유튜브
            2. 비메오
            3. 네이버

        비디오 플레이어
            1.https://www.woowahan.com/
    -->

    <!-- 유튜브 -->
    <iframe src="https://www.youtube.com/embed/86gToHFkbiU?list=RD86gToHFkbiU"></iframe>
    <iframe src="https://www.youtube.com/embed/86gToHFkbiU?list=RD86gToHFkbiU"
    style="width:400; height:225; border:none;"></iframe>

    <br>

    <!-- 비메오 -->
    <iframe src="https://player.vimeo.com/video/313115163?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"></iframe>
    <iframe src="https://player.vimeo.com/video/313115163"></iframe>

    <br>

    <!-- 네이버 -->
    <iframe src='https://tv.naver.com/embed/65322320?autoPlay=true'></iframe>
    
    <br>

    <!-- 배경음악 -->
    <audio src="./assets/Mas Cafe - Casa Rosa.mp3" autoplay></audio>


    <audio controls> 
        <source src="./assets/Mas Cafe - Casa Rosa.mp3" type="audio/mp3">
        <source src="./assets/Mas Cafe - Casa Rosa.wav" type="audio/wav">
        <source src="./assets/Mas Cafe - Casa Rosa.ogg" type="audio/ogg">
    </audio>

    <!-- 효과음 -->

</body>
</html>
