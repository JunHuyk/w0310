<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title 태그는 웹브라우저의 제목표시줄에 표시할 텍스트 -->
    <title>요소</title>
</head>
<body>
    <!-- 텍스트 : 검정색, 굵게 -->
    <!--
    1. html은  태그로 구성되어 있다. 
    <html>,<head>,<body>,<meta>,<title>,<h1>,<a> ...

    2. <시작태그> 콘텐츠 </끝태그>
    <h></h>
    <p></p>
    <html></html>

    3. 빈 요소 -> 끝태그가 없는 요소
    <meta> <img> <br>

    4. <시작태그 속성="값"> 콘텐츠 </끝태그>
    <a href="https://naver.com">네이버</a>

    5. html 속성에는 필수 속성과 선택속성이 있다.
    -필수 속성 : href, src, alt ..
    -선택 속성 : width, height ..
    
    모든 태그에 지정할 수 있는 속성이 있다. > 글로벌 속성(선택속성)
    -글로벌 속성 : class , id 
    ex)
    <a href = "" class=""></a>
    <a href = "" id=""></a>

    6. 태그마다 속성이 정해져있다.
    <a href = ""></a>
    <img src="" alt="" width="" height="">

    7. 속성 값은 큰따옴표로 묶는다.
    <시작태그 속성 = "속성값">콘텐츠<끝태그
    
    8. 태그 이름과 속성명은 대소문자를 구별하지 않지만, 
        관례상 소문자로 쓴다. 

    9. 태그와 속성사이, 속성과 속성 사이는 한 칸 이상의 공백을 띄워 구분하지만 
        관례상 한칸만 띄운다.
    ex)
    <img(V)src=""(V)alt=""(V)width=""(V)height="">
    
    -->
    <!-- 웹 브라우저 결과 확인(로컬 테스트) -->
    <h1>요소</h1>
    <!-- 하이퍼텍스트 : 파란색 글자, 밑줄 -->
     <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.<br>
         Pariatur, sit odio aliquid sunt debitis ab nemo eligendi <br>
         libero iste nam at quam dolores quisquam error cum iusto <br>
         vitae vero laboriosam!</p>
    <a href="https://www.naver.com/">Naver</a>
</body>
</html>
