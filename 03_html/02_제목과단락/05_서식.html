<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <!-- 
    요소
    1. 블록레벨요소 : 줄 바꿈 됨(다음 코드가 줄 바꿈이 되고 실행)
            <h1>~<h6>, <p>, ...
    2. 인라인 요소 : 줄 바꿈 되지않는다
            <b>, <i>, ...
    참고 : 인라인은 직렬, 내부, 안으로 들어간다는 뜻이다.
    -->
    <!-- 
    서식은 보통 css를 이용 
    SEO(검색 엔진 최적화)
    > 검색 엔진에서 웹사이트가 상위에 노출되도록 하는 작업으로, 디지털마케팅 전략 중 하나입니다.
    -->
    <h1>서식</h1>
    <p><strong> 요소</strong>는 블록레벨요소와 인라인 요소로 구별된다. 블록레벨 요소는 줄바꿈되고 인라인 요소는 줄바꿈되지 않는다.</p>

    <!-- 아래 태그들은 주로 h1~h6, p태그 안에 사용한다 -->
    <b>굵게(bold)</b>
    <strong>강하게</strong>
    <em>강조(emphasis)</em>
    <i>이텔릭(italic)</i>
    <mark>형광펜효과</mark>
    <small>작은글자</small>
    <sub>아래첨자(subscript)</sub>
    <sup>윗첨자(superscript)</sup>
    <ins>삽입(insert)</ins>
    <del>삭제(delete)</del>    
    
    <br>
    <!-- 
        span은 의미없는 태그다.
        -> 인라인 요소에 css를 적용할 때 사용한다.
      -->
    <span style="font-weight:bold;">굵게(bold)</span>
    <span style="font-weight:bold;">강하게</span>
    <span style="font-style:italic;">강조(emphasis)</span>
    <span style="font-style:italic;">이탤릭(italic)</span>
    <span style="background-color:yellow;">형광펜 효과</span>
    <span style="font-size:13.3333px;">작은 글자</span>
    <span style="font-size:13.3333px; vertical-align:sub;">아래첨자(subscript)</span>
    <span style="font-size:13.3333px; vertical-align:super;">윗첨자(superscript)</span>
    <span style="text-decoration:underline;">삽입(insert)</span>
    <span style="text-decoration:line-through;">삭제(delete)</span>

</body>
</html>
