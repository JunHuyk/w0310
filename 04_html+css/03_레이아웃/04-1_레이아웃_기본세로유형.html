<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 - 기본세로유형</title>


    <style>
        /* shift + alt + f : 들여쓰기(정렬) */
        /* 
            선택자 {
            속성 : 값
            속성 : 값
            ...
            }

            선택자의 종류
            1. 태그(요소, 타입)선택자
            2. 클래스 선택자( . )
            
        */
        div {
            background: #ccc;
            width: 600px;   /* w600 */
            
        }

        .header{
            height: 50px;
        }

        .slide{
            height: 150px;
            background: #89fc89;
        }

        .contents{
            height: 100px;
            background: #84c8ff;
        }

        .footer{
            height: 50px;
        }













    </style>




</head>

<body>
    <div class="header">헤더</div>
    <div class="slide">슬라이드</div>
    <div class="contents">콘텐츠</div>

    <div class="footer"> 푸터 </div>
</body>

</html>
