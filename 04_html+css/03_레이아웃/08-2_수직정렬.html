<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML + CSS</title>
    <style>
        p {
            border: 1px solid #000;
        }
        /* 
            veertical-align : 수직 맞춤
                    기본값 : baseline(기준선)
                    값 : top(위), bottom(아래), middle(중앙)
                사용태그 : <img>, <input>, <select>, <label>, ...),
                테이블 셀(th, td), flexbox, grid
        */
        
        .valign img{
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <p>
        나는 자유다
        <img src="https://media.licdn.com/dms/image/v2/C4E0BAQH-TdKPu_5V_w/company-logo_200_200/company-logo_200_200/0/1630639227186/imfree_inc_logo?e=2147483647&v=beta&t=WozWE88A6cjUyeG3ZWxlZA170F-Dcyc3odjgFHW7V20" width="150" alt="자유">
    </p>
    <p class="valign">
        나는 자유다
        <img src="https://media.licdn.com/dms/image/v2/C4E0BAQH-TdKPu_5V_w/company-logo_200_200/company-logo_200_200/0/1630639227186/imfree_inc_logo?e=2147483647&v=beta&t=WozWE88A6cjUyeG3ZWxlZA170F-Dcyc3odjgFHW7V20" width="150" alt="자유">
    </p>
</body>
</html>
