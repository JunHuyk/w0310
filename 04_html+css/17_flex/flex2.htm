<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 공통 스타일 */
    .container {
      display: flex;
      border: 2px solid #999;
      height: 200px;
      margin-bottom: 40px;
    }

    .item {
      background: lightseagreen;
      color: white;
      font-weight: bold;
      padding: 20px;
      text-align: center;
    }

    .item:nth-of-type(1) {
      order: 3
    }

    .item:nth-of-type(2) {
      order: 1
    }

    .item:nth-of-type(3) {
      order: 2
    }

    @media (min-width:768px) {
      .item:nth-of-type(1) {
        order: 1
      }

      .item:nth-of-type(2) {
        order: 2
      }

      .item:nth-of-type(3) {
        order: 3
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>
</body>

</html>
