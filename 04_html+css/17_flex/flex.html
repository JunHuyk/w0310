<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex</title>
  <style>
    /* 공통 스타일 */
    .container {
      display: flex;
      /* flex-direction: row; */
      justify-content: center;
      align-items: center;
      border: 2px solid red;
      height: 200px;
      margin-bottom: 40px;
      font-size: 30px;
    }

    .item {
      background: lightseagreen;
      padding: 5px;
      /* text-align: center; */
    }

    .item:nth-of-type(1) {
      font-size: 30px;
    }

    .item:nth-of-type(2) {
      font-size: 50px;
    }

    .item:nth-of-type(3) {
      font-size: 40px;
    }
  </style>
</head>

<body>
  <!-- display:block -->
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>
</body>

</html>
