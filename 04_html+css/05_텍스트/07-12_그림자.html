<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
</head>
    <style>
        /* 
            text-shadow: x위치 y위치 blur 색;
            x위치 : 그림자가 원본에서 떨어지는 가로 거리
            y위치 : 그림자가 원본에서 떨어지는 세로 거리
            blur : 흐림효과
            색을 생략하면 글자 색으로 지정된다.
        */

        /* 사례: 애플, 나이키 */
        h1 {
            font-size: 40px;
            color : #fff;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        /* 사례 : 스포티파이 */
        h2 { 
            font-size: 36px;
            font-weight: normal;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0,0,0.1);
        }
        /* 
            text-shadow:  x위치 y위치 [blur] [색];,
                        x위치 y위치 [색],
                        x위치 y위치 [색],
                        x위치 y위치 [색],
                        x위치 y위치 [색],
                        x위치 y위치 [색],
        */

        /* 사례 : 구글, 인스타그램 */
        h3 {
            font-size: 40px;
            color : red;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5),
                        0 0 25px rgba(0,0,0,0.3),
                        0 0 5px rgba(0,0,0,0.1);

        }
        /* 사례 : 유튜브 */
        h4 {
            font-size: 40px;
            color: #fff;
            text-shadow: 0 0 5px #fff,
                0 0 10px #fff,
                0 0 15px #ff0000,
                0 0 12px #ff0000;
            }
         /* 사례 : 아마존, 페이스북 */
        button {
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border:none;
            padding: 10px 20px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
            cursor: pointer; /* 손가락 모양 나오게 하기 */
        }
    </style>
<body>
    <h1>헤더나 타이틀에 사용한 텍스트 그림자</h1>
    <h2>미니멀한 효과의 텍스트 그림자</h2>
    <h3>멀티 레이어 텍스트 그림자</h3>
    <h4>반짝이는 효과</h4>
    <button>버튼</button>
</body>
</html>
