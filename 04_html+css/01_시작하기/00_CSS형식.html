<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML + CSS</title>
    <style>
        /* 
            선택자 {선언부}
            선택자 {선언;선언;선언; ...}
            선택자 {속성 : 속성값; 속성 : 속성값;...}

            h1 {
                color: red; 
                background: yellow;
            }

            속성의 순서는
            - 서로 다른 속성간에는 순서가 없다.
            - 같은 속성의 경우 제일 아래에 있는 코드가 적용.
        */

        /* shift + alt + f */
        p {

            color: white;
            background: green;
            border:20px solid black;        
        }
    </style>
</head>

<body>
    <!-- 
        블록레벨요소의 가로 크기는 100%
        %는 상대적단위로, 부모 가로크기의 기준으로 100%이다.
    -->
    <h1>CSS의 기본 형식</h1>
    <p>블록레벨요소의 가로 크기는 부모 가로 크기의 100%이다.</p>
    <p>% 단위는 상대적 단위이다.</p>

</body>

</html>
