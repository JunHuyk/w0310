<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /* 
            id 선택자 앞에 # 
            1. 영문의 대소문자 구분
            2. 특수문자 - 랑 _ 사용가능
            3. 첫글자 숫자 x
        */
        p {
            color:red;
        }
        #ctxt {
            color:blue;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet.</p>
    <!-- 한 페이지에서 값이 같은 것이 두 번 이상있으면 안된다. -->
    <p id="ctxt">Lorem ipsum dolor sit amet.</p>
    <p id="ctxt2">Lorem ipsum dolor sit amet.</p>
</body>
</html>
