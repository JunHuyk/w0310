<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML + CSS</title>

    <style>
        /* 선택자 { 속성 : 값; } */

        /* Transparent 투명(기본값)*/
        body{
            background-color: transparent;
        }

        /* HEX 값 > 16진수 (0~9,a~f) > 3자 또는 6자 */
        body {
            background-color : #abcabc;
        }
        /* RGB 값 */
        body {
            background-color : rgb(255, 111, 28);
        }    
        /* 
        RGBa( RGB+alpha(투명도) ) 값
        R : 0 ~ 255
        G : 0 ~ 255
        B : 0 ~ 255
        a : 0 ~ 1( 1이 100%값 )
        */
        
        body {
            background-color : rgba(255, 111, 28, 0.5);
        }

        /*
        HSL 값( Hue + Saturation + Lightness ) 
        H(색) : 0 ~ 360도
        S(채도) : 0 ~ 100 %
        L(밝기) : 0 ~ 100%
        */
        body {
            background-color : hsl(100, 100%, 70%);
        }

        /* HSLa값 */
        body {
            background-color : hsla(22, 100%, 55%,0.5);
        }
        
        

        /* 140개 색상명 */
        body {
            background-color : maroon;
        }

        p {
            color: orange;
            background: rgba(248, 248, 136,0.5);
            border:10px solid rgba(255, 99, 71,0.5);
            /* border의 기본 색은 글자 색과 같다 */
            outline: 5px solid lime;
            text-shadow:1px 1px 1px black;
            box-shadow : 10px 10px 10px 10px black;
        }
    </style>
</head>
<body>
    <h1>배경색</h1>
    <p>글자 색, 배경 색, 테두리 색을 지정한다.</p>


</body>
</html>
