<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>불투명도</title>
    <style>
        p:nth-of-type(1) {
            color:rgb(0, 0, 0);
            background: red;
            opacity: .5;
        }
        p:nth-of-type(2) {
            color:rgb(0, 0, 0);
            background: rgba(255, 0, 0, .5);
        }
    </style>
</head>
<body>
    <h1>불투명도</h1>
    <p>글자 색, 배경 색, 테두리 색 등 모든 색에 한번에 불투명도를 적용하려면 opacity 속성을 사용한다.</p>
    <p>특정 속성에만 적용하려면 rgba(R,G,B,alpha)를 사용한다.</p>
</body>
</html>
