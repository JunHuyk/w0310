<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            list-style: none;
        }

        .gnb li {
            display: inline;
        }

        .gnb li a {
            display: inline-block;
            width: 100px;
            height: 40px;
            line-height: 40px;
            background: #750101;
            color: #fff;
            text-align: center;
            text-decoration: none;
        }
        
        .gnb li a:hover {
            background: #00a2ff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <ul class="gnb">
        <li><a href="#">Company</a></li>
        <li><a href="#">Product</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Community</a></li>
    </ul>
</body>
</html>
