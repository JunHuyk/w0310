<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML + CSS</title>
    <style>
        /* 
            ~child -> 타입을 구별하지 않는다. 
            :nth-child()
            :nth-last-child()
            :first-child
            :last-child
            
            ~of-type -> 타입을 구별하여 선택한다.
            :nth-of-type()
            :nth-last-type()
            :first-of-type
            :last-of-type
        */
        /* 공백은 자식과 손자 모두 포함 */
        div p:first-child {
            color:red;
        }
        /* >는 자식만 */
        div > p:nth-child(2) {
            color:blue;
        }
        div > p:nth-of-type(1) {
            background: yellow;
        }
        p:first-of-type {
            border: 3px solid red;
        }
        .box2 p:last-of-type {
            border: 2px dashed blue;
        }
        .box2 p:nth-of-type(3) {
            border: 4px dotted green;
        }
        
        /* n은 숫자, 수열(2n, 2n+1 ,...) , odd(홀수), even(짝수)*/
        .box1 p:nth-of-type(even) {
            background: #96deff;
        }
        /* .box1 p:nth-of-type(2n) {
            background: #96deff;
        } */
        .box1 p:nth-of-type(odd) {
            background: #96deff;
        }
        /* .box1 p:nth-of-type(2n-1) {
            background: #96deff;
        } */
    </style>
</head>

<body>
    <h1>가상 클래스 선택자</h1>
    <h2>~child</h2>
    <div class="box1">
        <h3>h3</h3> <!-- 첫번째 자식이 h3이라 타입을 구별하지 않는 ~child(p:first-child)는 적용되지않음.  -->
        <p>COMPANY</p>
        <p>PRODUCT</p>
        <p>SERVICE</p>
        <p>CUSTOMER</p>
        <p>COMMUNITY</p>
        <p>COMMUNITY</p>
        <p>COMMUNITY</p>
        <p>COMMUNITY</p>
        <p>COMMUNITY</p>
    </div>
    
    <h2>~of-type</h2>
    <div class="box2">
        <p>COMPANY</p>
        <p>PRODUCT</p>
        <p>SERVICE</p>
        <p>CUSTOMER</p>
        <p>COMMUNITY</p>
    </div>
</body>

</html>
