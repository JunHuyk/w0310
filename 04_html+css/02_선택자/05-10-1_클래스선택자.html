<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>

    <style>
        /* 
            부모 자식 관계 선택자
            1. 선택자 선택자   -> 하위선택자  
            2. 선택자 > 선택자 -> 자식선택자

            형제 관계 선택자
            3. 선택자 ~ 선택자 -> 형제선택자
            4. 선택자 + 선택자 -> 인접형제선택자

            종속선택자 : type, id , class를 결합한 형태

        */
        /* class선택자 */


        .green{
            color:green;
        }
        .yellow{
            color:yellow;
        }
        .blue{
            color:blue;
        }
        .red{
            color:red;
        }
    </style>
</head>
<body>
    <p>선택자의 다양한 표현</p>
    <p class="yellow">선택자의 다양한 표현</p>
    <p class="green">선택자의 다양한 표현</p>
    <p class="blue">선택자의 <span class="red">다양한</span> 표현</p>
</body>
</html>
