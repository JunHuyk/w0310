<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML + CSS</title>
</head>

<style>
    /* 
        선택자의 종류
        1. 기본(Simple) 선택자
        2. combinator(결합자) 선택자
        3. Pseudo(슈도,유사)-class 선택자
        4. Pseudo(슈도,유사)-elements 선택자
        5. 속성자(Attribute) 선택자
    */

    /* 
        기본선택자
        1. elememt(type,tag) 선택자 : 태그 이름을 선택자로 사용
        2. class 선택자 : .이름
        3. id 선택자 : #이름
        4. 그룹 선택자 : ,()
        5. 전체 선택자 : *()
    */

    p{
        color: red;;
    }

</style>


<body>

    <h1>선택자</h1>
    <h2>요소(타입, 태그)선택자</h2>
    <p>요소 선택자란  HTML 태그명을 선택자로 사용한다.</p>   
    <p>요소 선택자란  HTML 태그명을 선택자로 사용한다.</p>   
</body>
</html>
