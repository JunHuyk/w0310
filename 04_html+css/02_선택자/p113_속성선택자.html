<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        
            속성 선택자
            [속성]
            [속성="값"]
            
            [속성^="값"]    : 값이 "값"으로 시작하는 속성
            [속성$="값"]    : 값이 "값"으로 끝나는 속성
            [속성*="값"]    : 값에 "값"이 포함된 속성
        /////////////////////////////////////////////////////////////////////
            [속성|="값"]    : 값이 "값"으로 시작하고 "-"로 구분된 속성
            [속성~="값"]    : 값에 "값"이 포함된 속성


        */
        [title] {color:blue;}
        [class="icox"] {color:red};
        /* 값으로 시작하는 */
        [class^="icox"] {color:green;}
        [class$="icox"] {color:orange;}
        /* 값을 포합하는 */
        [class*="icox"] {color:purple;}

        /* 값으로 시작하는 */
        [class|="icox"] {color: brown;}
        /* 값을 포함하는 */
        /* [class~="icox"] {color: pink;} */
    </style>
</head>
<body>
    <h3 class="logo" title="logo">서울</h3>
    <h3>경기</h3>
    <p class="icox" title="logo">주소</p>
    <p class="icoxpage">icoxpage</p>
    <p class="screenicox">screenicox</p>
    <p class="I icox U">I icox U</p>
    <p class="icox-1">icox-1</p>
</body>
</html>
