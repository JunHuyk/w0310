<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
</head>
    <style>
        /* 
            자식 선택자 -> 선택자를 >으로 구분
            선택자 > 선택자
            부모   > 자식
        */
        /* div 중에서 클래스 이름이 abox의 요소의 자손 p를 선택하여 */
        /* div.abox p  */

        /* 클래스 이름이 .abox 요소인 자손 p를 선택하여 */
        .abox > p {
            color:blue
        }
    </style>
<body>
    <div class="abox">
        <p>p는 div의 첫번째 자식</p>
        <p>p는 div의 두번째 자식</p>
        <ul>
            <li><p>p는 첫번째 li의 자식, div의 손자</p></li>
            <li><p>p는 두번째 li의 자식, div의 손자</p></li>
        </ul>
    </div>
    <p>body의 자식</p>
</body>
</html>
