<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML + CSS</title>
</head>

<style>
    /* 
        선택자의 종류
        1. 기본(Simple) 선택자
        2. combinator(결합자) 선택자
        3. Pseudo(슈도,유사)-class 선택자
        4. Pseudo(슈도,유사)-elements 선택자
        5. 속성자(Attribute) 선택자
    */
    /* 
        기본선택자
        1. elememt(type,tag) 선택자 : 태그 이름을 선택자로 사용
        2. class 선택자 : .이름 / 여러번 가능
        3. id 선택자 : #이름 / 한 번만 써야함
        4. 그룹 선택자 : ,()
        5. 전체 선택자 : *()
    */

    /* 
        id와 class의 이름 규칙
            1. 첫 글자는 숫자 x
            2. 주로 영문자 / 영문 대소문자 구별
            3. 특수문자는 _와 - 사용가능
            
    */
    /* 
        속성:값; 이 같을 경우 그룹 선택자를 사용한다.
        선택자, 선택자, ... {선언부}
    */
    h1, p {
        border:5px solid lightblue;
    }

    /* 
        *는 전체 -> html포함 안의 모든태그(head와 head안의 태그는 제외)
        -> html, body, h1, h2, p
    */

    /*
        *(별)표시만 쓰는건 별로 바람직하지않음. 
        선택자 * {선언부} -> 일반적으로 이렇게 사용
        (결합자 선택자 : 선택자와 선택자 사이에 있는 공백)

        ex) body * {} 
        -> body선택자 + 결합자 선택자 + 전체 선택자
        -> body안에 들어있는 모든 요소 (body 포함 x)

    */
    body * {
        border:5px solid lightblue;
    }
</style>


<body>
    <h1>선택자</h1>
    <h2>요소(타입, 태그)선택자</h2>
    <p>Lorem ipsum <b>dolor</b> sit amet.</p>   
</body>
</html>
