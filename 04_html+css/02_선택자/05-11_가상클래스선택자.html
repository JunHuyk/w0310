<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML + CSS</title>
    <style>
        /* 
                가상 클래스 - 사용자 인터랙션
    
                a:link -> 아직 방문하지 않은 링크에 적용
                a:visited -> 사용자가 방문한 링크에 적용
                선택자:hover -> 마우스 커서를 요소위에 올렸을 때
                선택자:active -> 요소가 활성화 되었을 때( 클릭 중인 상태 )
                선택자:focus -> 요소에 포커스가 있을 때 ( ex)input 박스에 클릭한 상태 )
    
                가상 클래스(:) - 위치 기반 - > 형제관계(+,~)
                    :first-child
                    :last-child
                    :nth-child(n)
                    :nth-last-child(n)
                    :only-child
                
                가상 클래스 - 위치 기반
                    :first-of-type
                    :last-of-type
                    :nth-of-type(n)
                    :nth-last-of-type(n)
                    :only-of-type
    
                가상 요소 선택자(:: 또는 :)
                    ::first-letter -> 요소의 첫 글자
                    ::first-line -> 요소의 첫줄
                    ::before -> 요소 안 맨 앞에 배치될 요소
                    ::after -> 요소 안 맨 뒤에 배치될 요소
        */
        /* 태그(요소) 선택자 : a,ul,li, ... */
        a {
            text-decoration: none;
            color: gray;
            font-size: 18px;
            transition: 0.5s; /* 시간 */
        }
        /* highlight 효과 - 글자 색, 배경 색, 라인, ... */
        ul {
            display: flex;
            padding: 0;
        }
        li{
            margin: 0 8px;
            list-style: none;
        }
        /* 태그선택자 + 가상클래스선택자 */
        /* 사용자가 a태그에 마우스를 올렸을때  */
        a:hover{
            color: rgb(196, 196, 196);
            font-size: 24px;

        }
        </style>
</head>
<body>
    <h1>선택자</h1>
    <h2>가상 클래스 선택자</h2>
    <ul>
        <li><a href="#">COMPANY</a></li>
        <li><a href="#">PRODUCT</a></li>
        <li><a href="#">SERVICE</a></li>
        <li><a href="#">CUSTOMER</a></li>
        <li><a href="#">COMMUNITY</a></li>
    </ul>

</body>
</html>
