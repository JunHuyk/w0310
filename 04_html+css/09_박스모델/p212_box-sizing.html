<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        p {
            width: 600px;
            height: 100px;
            padding: 30px;
            margin-bottom: 10px;
            background: rgba(255,255,0,0.5);
            border: 10px solid rgba(0, 0, 0, 0.5);
        }
        .sizing {
            box-sizing: border-box;
        }
        ul {
            display: flex;
            width: 500px;
            margin-top: 20px;
        }
        li {
            width: 25%;
            list-style: none;
            background: rgba(0,0,100,0.3);
            text-align: center;
            padding: 10px;
            /* box-sizing:border-box는 width, height와 함께 사용한다. */
            box-sizing: border-box;
        }
        li:nth-child(even) {
            background: rgba(0,0,100,0.15);
        }
        a {
            text-decoration: none;
            color:#111;
        }
        a:hover {
            text-decoration: underline;
            color: aquamarine;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus, aut!</p>
    <p class="sizing">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus, aut!</p>
    <ul class="sizing_list">
        <li><a href="#">Company</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Custommer</a></li>
        <li><a href="#">Community</a></li>
    </ul>
</body>
</html>
