<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline</title>
    <style>
        div { 
            margin: 30px;
            border:10px solid #aaa;
            outline: 5px solid red;
            /* 테두리와 외곽선간의 떨어진 간격 */
            outline-offset : 16px;
        }
    </style>
</head>
<body>
    <div>It's possible noy only starting good but also keeping it firm!
        좋은 시작을 하는 것 뿐만 아니라 그것을 굳건히 유지하는 것도 가능합니다!
    </div>
</body>
</html>
