<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: green;
            /* 가로 또는 세로 크기의 1/2이상 지정하면 원또는 타원
            1/2 이하의 크기면 둥근사각형 */
            /* border-radius: 50px; */
            border-top-left-radius: 10px;
            border-top-right-radius: 20px;
            border-bottom-left-radius:30px ;
            border-bottom-right-radius:40px ;
        }

        div:nth-of-type(1) {
            border-radius: 100px;
        }
        /* 반원 */
        div:nth-of-type(2) {
            width : 100px;
            height:50px;
            border-radius: 50px 50px 0 0;
        }
        /* 1/4 원 */
        div:nth-of-type(3) {
            width : 100px;
            height:100px;
            border-radius: 200px 0 0 0;
        }
    </style>
</head>
<body>
    <div>박스</div> <br>
    <div>박스</div> <br>
    <div>박스</div> <br>

</body>
</html>
