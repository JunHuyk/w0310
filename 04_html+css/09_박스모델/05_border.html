<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리</title>
    <style>
        /* 
            개별 속성

                border-top-width
                border-top-style
                border-top-color  



            속기 속성

                border-top
                border-bottom
                border-left
                border-right
                
                border-width
                border-style
                border-color

                border : 1px solid red;
                
        */
        p {
            border-width:8px;
            border-color: skyblue;
            display: inline-block;
        }

        p:nth-of-type(1) {
            border-style: solid;
        }
        p:nth-of-type(2) {
            border-style: dotted;
        }
        p:nth-of-type(3) {
            border-style: dashed;
        }
        p:nth-of-type(4) {
            border-style: double;
        }
        p:nth-of-type(5) {
            border-style: none;
        }
        p:nth-of-type(6) {
            border-style: groove;
        }
        p:nth-of-type(7) {
            border-style: ridge;
        }
        p:nth-of-type(8) {
            border-style: inset;
        }
        p:nth-of-type(9) {
            border-style: outset;
        }
    </style>
</head>
<body>
    
    <div class="brdr">
        <p>solid 실선</p>
        <p>dotted 점선</p>
        <p>dashed 대시선</p>
        <p>double 이중실선</p>
        <p>none 기본값(없음)</p>
        <p>groove 파인 듯한 입체선</p>
        <p>ridge 튀어나온 입체선</p>
        <p>inset 안으로 들어간느낌</p>
        <p>outset 밖으로 튀어나온 느낌</p>
    </div>
</body>
</html>
