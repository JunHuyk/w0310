<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        p {
            margin: 0;
        }
        body {
            margin: 20px;
        }
        .box {
            position: relative;
            width: 650px;
            background: rgba(0,0,0,0.3);
        }
        p {
            width: 250px;
            height: 100px;
            box-sizing: border-box; 
            padding: 10px;
            font-weight: bold;
        }
        .red {
            background: crimson;
        }
        .green {
            position: absolute;
            background: lime;
            top: 10px;
            right: 20px;
        }
        .blue {
            background: dodgerblue;
        }
    </style>
</head>
<body>
    <div class="box">
        <p class="red">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <p class="green">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <p class="blue">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>
</body>
</html>
