<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display:none;</title>
    <style>
        /* 상호작용 가능 */
        .div1{
            opacity:0;
        }
        .div1:hover {
            opacity: 1;
        }
        /* 상호작용 불가능 */
        .div2 {
            visibility: hidden;
        }
        .div2:hover {
            visibility: visible;
        }
        /* 없어지면서 공간도 사라짐 */
        .div3 {
            display: none;
        }
    </style>
</head>
<body>
    <div>난 아무것도 안함</div>
    <div class="div1">난 opacity:0;함</div>
    <div>난 아무것도 안함</div>
    <div class="div2">난 visibility:hidden;함</div>
    <div>난 아무것도 안함</div>
    <div class="div3">난 display:none; 함</div>
    <div>난 아무것도 안함</div>
</body>
</html>
